spring.datasource.url=jdbc:mysql://localhost:3306/parking_lot
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql: true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

url.base.convert = https://developers.onemap.sg
url.carpark-availability = https://api.data.gov.sg/v1/transport/carpark-availability

#When cannot run cause add Swagger Springfox
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER