
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/parking_lot
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.port=8083

url.base.convert = https://developers.onemap.sg
url.carpark-availability = https://api.data.gov.sg/v1/transport/carpark-availability

#When cannot run cause add Swagger Springfox
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER